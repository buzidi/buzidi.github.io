<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسمك هنا | Your Name</title>
    
    <!-- رابط خط جميل من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- رابط مكتبة الأيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- رابط ملف التنسيقات CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="card-content">
            <!-- غير اسم الصورة إلى اسم صورتك التي سترفعها -->
            <img src="profile.jpg" alt="صورتي الشخصية" class="profile-picture">
            
            <!-- الاسم سيظهر هنا عبر الجافاسكريبت -->
            <h1 id="name-container"></h1>
            
            <!-- النبذة التعريفية ستظهر هنا بتأثير الكتابة -->
            <p id="bio-text"></p>
            
            <div class="social-icons">
                <!-- غير روابط # إلى روابط صفحاتك الفعلية -->
                <a href="https://facebook.com/your-username" target="_blank" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://t.me/your-username" target="_blank" class="social-icon telegram"><i class="fab fa-telegram"></i></a>
                <a href="https://instagram.com/your-username" target="_blank" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://wa.me/your-number" target="_blank" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://youtube.com/your-channel" target="_blank" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="mailto:your-email@example.com" class="social-icon email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <!-- رابط ملف الجافاسكريبت -->
    <script src="script.js"></script>
</body>
</html>
